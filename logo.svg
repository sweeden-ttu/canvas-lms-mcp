<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5BA3F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6BB6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tasselGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F0F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="64"/>
  
  <!-- Graduation Cap Base (Square Top) -->
  <g transform="translate(256, 200)">
    <!-- Main cap square -->
    <rect x="-80" y="-80" width="160" height="160" fill="url(#capGradient)" rx="8" transform="rotate(45 0 0)"/>
    
    <!-- Cap shadow for depth -->
    <rect x="-75" y="-75" width="150" height="150" fill="#357ABD" rx="6" transform="rotate(45 0 0)" opacity="0.3"/>
    
    <!-- Cap highlight -->
    <rect x="-60" y="-60" width="120" height="120" fill="#7FC8FF" rx="4" transform="rotate(45 0 0)" opacity="0.4"/>
  </g>
  
  <!-- Cap Button (Center) -->
  <circle cx="256" cy="200" r="12" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <circle cx="256" cy="200" r="6" fill="#FFF" opacity="0.8"/>
  
  <!-- Tassel -->
  <g transform="translate(256, 200)">
    <!-- Tassel string -->
    <line x1="0" y1="0" x2="0" y2="60" stroke="url(#tasselGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Tassel strands -->
    <g transform="translate(0, 60)">
      <line x1="0" y1="0" x2="-8" y2="25" stroke="url(#tasselGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="-4" y2="25" stroke="url(#tasselGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="0" y2="25" stroke="url(#tasselGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="4" y2="25" stroke="url(#tasselGradient)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="0" y1="0" x2="8" y2="25" stroke="url(#tasselGradient)" stroke-width="2.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Cap Brim (Bottom) -->
  <ellipse cx="256" cy="280" rx="100" ry="20" fill="#2C5F8D" opacity="0.8"/>
  <ellipse cx="256" cy="280" rx="95" ry="18" fill="#4A90E2" opacity="0.6"/>
  
  <!-- Decorative stars/accents -->
  <g opacity="0.6">
    <circle cx="150" cy="150" r="4" fill="#FFD700"/>
    <circle cx="362" cy="150" r="4" fill="#FF6B6B"/>
    <circle cx="150" cy="350" r="4" fill="#4ECDC4"/>
    <circle cx="362" cy="350" r="4" fill="#95E1D3"/>
  </g>
  
  <!-- Subtle border -->
  <rect x="8" y="8" width="496" height="496" fill="none" stroke="#4A90E2" stroke-width="4" rx="64" opacity="0.3"/>
</svg>




